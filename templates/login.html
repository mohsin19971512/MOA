<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <style>
        body {
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* Background Image with Opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{% static 'images/seed.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* opacity: 0.7; */
            z-index: -2; /* Send the image behind the content */
        }

        /* Dark overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
            z-index: -1; /* Overlay should be above the image but behind the content */
        }

        /* Ensure the content is positioned above the background image and overlay */
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="content w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <!-- Logo Image -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/moa.jpg' %}" alt="Logo" class="h-24 w-auto">
        </div>
        <h1 class="text-xl font-bold mb-6 text-gray-700 text-center">وزارة الزراعة - دائرة فحص البذور </h1>

        <h1 class="text-2xl font-bold mb-6 text-gray-700 text-center">تسجيل الدخول</h1>
        <form method="POST">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="mb-4">
                <label for="username" class="block text-gray-600 mb-2">اسم المستخدم</label>
                <div class="relative">
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="اسم المستخدم">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600 mb-2">كلمة المرور</label>
                <div class="relative">
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="كلمة المرور">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">تسجيل الدخول</button>

            {% if error %}
                <p class="mt-4 text-red-500 text-center">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
